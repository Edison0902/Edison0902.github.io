<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Edison Chen | 联系我</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-inter bg-light text-dark">
    <!-- 导航栏（与首页一致） -->
    <header class="fixed w-full z-50 bg-transparent transition-all duration-300">
        <!-- 同首页导航栏代码 -->
    </header>

    <!-- 联系表单 -->
    <section class="pt-32 pb-16">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold mb-8 text-center">联系我</h1>
            <form class="max-w-lg mx-auto">
                <input type="text" placeholder="姓名" class="w-full p-3 mb-4 rounded-lg border">
                <input type="email" placeholder="邮箱" class="w-full p-3 mb-4 rounded-lg border">
                <button type="submit" class="w-full p-3 bg-primary text-white rounded-lg">发送消息</button>
            </form>
        </div>
    </section>
</body>
</html>
